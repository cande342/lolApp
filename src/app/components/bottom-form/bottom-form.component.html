<div class="search-container">
  <!-- Formulario de bÃºsqueda -->
  <form class="search-form" [formGroup]="searchForm" (submit)="search($event)">
    <!-- Selector de rol -->
    <div class="role-toggle">
      <button 
        type="button" 
        class="role-btn" 
        [ngClass]="{ 'active': role === 'adc' }" 
        (click)="setRole('adc')"
      >
        ADC
      </button>
      <button 
        type="button" 
        class="role-btn" 
        [ngClass]="{ 'active': role === 'supp' }" 
        (click)="setRole('supp')"
      >
        Support
      </button>
    </div>
    <!-- Campo de bÃºsqueda -->
    <div class="search-input-container">
      <input
        type="text"
        formControlName="searchQuery"
        [placeholder]="'Search for ' + (role === 'adc' ? 'ADC' : 'Support') + ' champion...'"
        class="search-input"
      />
      <!-- ðŸ”¹ Imagen del campeÃ³n -->
      <div *ngIf="championImage" class="champion-image-container">
        <img [src]="championImage" alt="Champion Image" class="champion-image">
      </div>
      <button type="submit" class="search-btn" [disabled]="searchForm.invalid">Search</button>
    </div>
  </form>


  <div class="results-container">
    <div *ngIf="results.length > 0; else noResults">
      <h3>Play with:</h3>
      <ul class="results-list">
        <li *ngFor="let result of results" class="result-item">
          <!-- Imagen del campeÃ³n -->
          <img 
            [src]="getChampionImage(result.name)" 
            alt="{{ result.name }} Image" 
            class="result-champion-image"
          />
          <!-- Nombre y estadÃ­sticas -->
          <div class="result-info">
            <span class="champion-name">{{ result.name }}</span>
            <span class="stats">
              Winrate: {{ result.winrate }}% | Games: {{ result.games }}
            </span>
          </div>
        </li>
      </ul>
    </div>
    <ng-template #noResults>
      <p>No results found. Try searching for another champion.</p>
    </ng-template>
  </div>
</div>
